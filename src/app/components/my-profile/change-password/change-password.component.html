<form novalidate  #changePasswordform="ngForm">
    <div class="form-group">
        <oc-label text="Current Password"></oc-label>
        <oc-password name="currentPassword" #currentPassword="ngModel" [(ngModel)]="changePassModel.password"
            ngDefaultControl required="required" [(modelName)]="changePassModel.password"></oc-password>
        <oc-error [field]="'password'" [control]="currentPassword"> </oc-error>
    </div>
    <div class="form-group">
        <oc-label text="New Password"></oc-label>
        
        <input type="password" name="newPassword" class="form-control  col-md-12 pl-2" #newPassword="ngModel"
            [(ngModel)]="changePassModel.newPassword" ngDefaultControl required="required">
        <oc-error [field]="'newPassword'" [control]="newPassword"> </oc-error>
    </div>
    <div class="form-group">
        <oc-label text="Confirm Password"></oc-label>
        <input type="password" name="confirmPassword" class="form-control  col-md-12 pl-2" #confirmPassword="ngModel"
            [(ngModel)]="confirmPasswordTxt" ngDefaultControl required="required" compare-password="newPassword">
        <oc-error [control]="confirmPassword"> </oc-error>
    </div>
    <div class="col-md-6 float-right pr-0 mt-2">
        <oc-button type="primary" text="Save" class="btn-block" [process]="isSaveInProcess" [disabled]="isSaveInProcess" (click)='changePassword(changePasswordform)'>
        </oc-button>
    </div>
</form>
