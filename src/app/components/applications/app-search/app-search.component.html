<app-loader #loader></app-loader>
<div class="container">
    <div class="row">
        <div class="col-md-12 py-4">
            <img src="./assets/img/path_arrow.svg"
                 alt="arrow-icon">
            <a href="#" class="font-m font-med pl-1">Back to App Store</a>
        </div>
    </div>
    <div class="row" *ngIf="loadFilters$ | async">
        <div class="col-md-3 filter__container">
            <oc-select-expandable *ngFor="let filter of filters"
                                  class="mb-1"
                                  [collapsedOnInit]="!hasCheckedValue(filter)"
                                  (selectModelsChange)="onFilterChange()"
                                  [title]="filter.name"
                                  [(selectModels)]="filter.values"></oc-select-expandable>
        </div>
        <div class="col-md-9">
            <oc-text-search [(searchText)]="searchText" (searchTextChange)="onTextChange($event)"></oc-text-search>
            <div class="result">
                <div class="font-l result__label">
                    {{ appPage ? appPage.count : 0}} results{{selectedFilterLabels.length > 0 ? ' for "' + selectedFilterLabels.join(', ') + '"' : ''}}
                </div>
            </div>
            <oc-app-list-grid [appList]="appPage?.list"
                              (gotoDetails)="goToAppDetails($event)"
                              defaultAppIcon="./assets/img/default-app-icon.svg"></oc-app-list-grid>
        </div>
    </div>
</div>
<div class="get-dev__container d-flex flex-column align-items-center justify-content-center">
    <h1 class="mb-5">List Your App in our AppStore</h1>
    <oc-button type="primary" text="Get Started"></oc-button>
</div>
