<div class="container p-3 ">

        <oc-button type="primary" text="{{currentTab.text}}" (click)="changeTabType()"></oc-button>

    <app-create-app *ngIf="currentTab.id === 'id_create_app'"></app-create-app>
    <app-app-list *ngIf="currentTab.id === 'id_apps_list'"></app-app-list>
</div>
