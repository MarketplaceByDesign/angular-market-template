<div>
  <div class="modal-header">
    <h4 class="modal-title">Confirm {{action}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeAction('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center font-bold">{{modalText}}</p>
    <div class="row ml-0 mt-3">
      <oc-button type="primary"
                 [text]="buttonText"
                 [class]="'mr-2'"
                 (click)="closeAction('success')"></oc-button>
      <oc-button
              type="secondary"
              text="CANCEL"
              (click)="closeAction('cancel')"></oc-button>
    </div>
  </div>
</div>
