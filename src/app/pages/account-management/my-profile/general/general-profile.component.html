<oc-form *ngIf="this.formConfig"
         [formJsonData]="formConfig"
         [showButton]="false"
         (createdForm)="setCreatedForm($event)"
         (formDataUpdated)="setResultData($event)">
</oc-form>
<div *ngIf="this.formConfig" class="w-100 mt-2">
    <oc-button type="primary" text="Save" class="btn-block w-100"
               [process]="inProcess"
               (click)="saveAccountData()">
    </oc-button>
</div>
