<div class="grid-container">
  <oc-menu-user-grid
          menuUrl="../../../../assets/img/dots-hr-icon.svg"
          [properties]="userProperties"
          (menuClicked)="userAction($event)"
          (pageScrolled)="getAllUsers(false)"
          [sortOptions]="tableSortOptions"
          (sortOptionsChosen)="catchSortChanges($event)">
  </oc-menu-user-grid>
</div>
