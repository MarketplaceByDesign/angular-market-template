<oc-button *ngIf="buttonAction"
           type="none"
           customClass="{{buttonAction?.button?.class}}"
           text="{{buttonAction?.button?.text}}"
           [process]="process"
           (click)="onClick()">
</oc-button>

<ng-template #confirmButton>
  <oc-button type="primary"
             [text]="buttonAction?.button?.text"></oc-button>
</ng-template>

<ng-template #rejectButton>
  <oc-button type="secondary" text="Close"></oc-button>
</ng-template>
