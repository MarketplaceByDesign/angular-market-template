<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="/">
                <img src="assets/img/logo-company.png" alt="brand-logo" class="company-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    (click)="isCollapsed = !isCollapsed">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"
             [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav justify-content-end w-100 mb-0">
                <li class="nav-item"
                    [ngClass]="{active: router.isActive('', true) || router.isActive('/', true)}">
                    <a class="nav-link" [routerLink]="''">Browse
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item"
                    *ngIf="authHolderService.isLoggedInUser()"
                    [ngClass]="{active: router.url.includes('/management/apps')}">
                    <a class="nav-link" [routerLink]="'/management/apps'">My apps</a>
                </li>
            </ul>
            <div class="my-2 my-lg-0 ml-0 ml-lg-4" *ngIf="authHolderService.isLoggedInUser()">
                <oc-profile-navbar username="More">
                    <ng-container>
                        <div class="dropdown-item cursor-pointer" *ngIf="!isSSO"
                             routerLink="/management/profile">My Profile</div>
                        <div [appPermissions]="companyPermissions" class="dropdown-item cursor-pointer"
                             routerLink="/management/company">My Company</div>
                        <div class="dropdown-item cursor-pointer" (click)="logout()">Logout</div>
                    </ng-container>
                </oc-profile-navbar>
            </div>
            <div class="d-flex my-2 my-lg-0 ml-0 ml-lg-4" *ngIf="!authHolderService.isLoggedInUser()">
                <button class="btn header-login-btn header-btn" (click)="login()">Log in</button>
                <button class="btn btn-primary header-btn ml-2" routerLink="/signup" *ngIf="!isSsoConfigExist">Sign up</button>
            </div>
        </div>
    </div>
</nav>
