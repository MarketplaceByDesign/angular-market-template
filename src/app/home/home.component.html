<div class="bg-container height-unset d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-md-7 py-7 px-4 text-center mx-auto">
                <h1>Your App Store Platform</h1>
                <p class="mb-4 text-secondary">A design template for implementing your app store with OpenChannel</p>
                <oc-text-search (enterSearch)="catchSearchText($event)"></oc-text-search>
            </div>
        </div>
        <oc-featured-apps *ngIf="isFeatured"
                          [data]="featuredApp"
                          (clickByAppCard)="goToAppDetailsPage($event)"
                          label="Featured"></oc-featured-apps>
    </div>
</div>
<div class="container">
    <div class="row mt-7">
        <div class="col-md-3 filter__container">
            <oc-sidebar *ngFor="let filter of sidebarFilters"
                        class="mb-1"
                        (sidebarChange)="onSidebarFilterChange(filter, $event)"
                        [title]="filter.name"
                        [sidebarModel]="filter.values"></oc-sidebar>
        </div>
        <div class="col-md-9">
            <ng-container *ngFor="let configElement of homePageConfig?.appListPage">
                <div [ngSwitch]="configElement?.type">
                    <div *ngSwitchCase="'filter-values-card-list'" class="mb-7">
                        <oc-app-categories *ngIf="categoriesData?.length > 0"
                                [data]="categories"
                                [categoryHeaderTitle]="configElement.name"
                                categoryRouterLink="/browse">
                        </oc-app-categories>
                    </div>
                </div>
            </ng-container>
            <oc-app-gallery *ngFor="let gallery of this.gallery"
                            moreAppsTitle="See All"
                            [appsArr]="gallery?.data"
                            [appGalleryTitle]="gallery.label"
                            [appGalleryDescription]="gallery.description"
                            (clickAppCard)="goToAppDetailsPage($event)"
                            (clickMoreApps)="goToBrowsePage(gallery.filterId, gallery.valueId)">
            </oc-app-gallery>
        </div>
    </div>
</div>
<div class="bg-container mt-5 py-8 min-height-auto">
    <div class="container">
        <oc-app-get-started getStartedImage="./assets/img/get-started.svg"
                            getStartedHeader="List your app in our app store"
                            getStartedDescription="Register as an app developer and submit your app easily with our App Store Developer Portal"
                            getStartedButtonText="Get started as an app Developer"></oc-app-get-started>
    </div>
</div>
